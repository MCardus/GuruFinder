version: 1
formatters:
  machine:
    format: >
      {"filename" : "%(filename)s", "timestamp" : "%(asctime)s", "severity" : "%(levelname)s", "body" : "%(message)s"}

handlers:
  tweets_file:
      class: logging.handlers.RotatingFileHandler
      level: DEBUG
      formatter: machine
      filename: tweets.log
      maxBytes: 10485760 # 10MB
      backupCount: 20
      encoding: utf8
  gurufinder_error:
      class: logging.handlers.RotatingFileHandler
      level: ERROR
      formatter: machine
      filename: error.log
      maxBytes: 10485760 # 10MB
      backupCount: 20
      encoding: utf8
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: machine
    stream: ext://sys.stdout
root:
  level: DEBUG
  handlers: [console, tweets_file, gurufinder_error]
